<head>

    <!-- استدعاء الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- استدعاء أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <a href="../en/index.html" class="lang-btn">
                <i class="fas fa-globe"></i> English
            </a>
        </div>
            <h1> التبرع بالطعام </h1>
            <nav>
                <ul>
                    <li> <a href="request.html"> اطلب الطعام </a> </li>
                    <li> <a href="donate.html"> تبرع بالطعام </a> </li>
                    <li> <a href="about_us.html"> عنّا </a> </li>
                    <li> <a href="blog.html"> فضل التبرع بالطعام </a> </li>
                    <li> <a href="food_waste.html"> مخاطر إهدار الطعام </a> </li>
                    <li> <a href="index.html"> الصفحة الرئيسية </a> </li>
                </ul>
            </nav>
    </header>
    <section id="donate" style="margin: 15px;">
        <div class="form-donation">
            <h3 style="text-align: center;"> إذا كنت تريد التبرع بالطعام ، يمكنك إرسال تبرعك هنا.</h3>
           
            <p id="message"></p>
            <form method="post" id="formcontent">
                <label for="donate-food-name">نوع الطعام:</label>
                <br>
                <input type="text" required autofocus autocomplete maxlength="30">
                <br><br>

                <label for="donate-quantity">الكمية بالكيلو:</label>
                <br>
                <input type="number" min="1" max="100" required autocomplete step="0.1">
                <br><br>
                <label for="donate-location">العنوان:</label>
                <br>
                <input type="text" required autocomplete>
                <br> <br>
                <div>
                    <button type="submit" id="donate-submit-btn"><span>تبرع الآن</span> </button>
                </div>
            </form>
        </div>
    </section>
    <script src="fm.js"></script>

</body>

</html>
