    <header>
        <p class="l">

                يتوفر أيضا باللغة العربية

        </p>
        <center>
            <h1> food donation </h1>
            <nav>
                <ul>
                    <li> <a href="en_request.html"> Ask for food </a> </li>
                    <li> <a href="en_donate.html"> Donate by food </a> </li>
                    <li> <a href="en_about_us.html"> For inquiries </a> </li>

                </ul>
            </nav>
        </center>
    </header>
    <section id="donate" style="margin: 15px;">
        <h2>Donate by food</h2>
        <p>If you would like to donate food, you can submit your donation here.</p>
        <form method="post">
            <fieldset>
                <legend>Fill the following form</legend>
                <span class="s">* </span>means required
                <br><br>

                <label for="donate-food-name"><span class="s">* </span>Food name: </label>
                <input type="text" id="donate-food-name" name="donate-food-name" required autofocus autocomplete
                    maxlength="30">
                <br><br>

                <label for="donate-quantity"><span class="s">* </span>Quantity in kilos: </label>
                <input type="number" id="donate-quantity" min="1" max="100" name="donate-quantity" required autocomplete
                    step="0.1">
                <br><br>

                <label for="donate-location"><span class="s">* </span>Address: </label>
                <input type="text" size="55" id="donate-location" name="donate-location" required autocomplete>
                <br><br>

                <img src="../../assets/Salad.jpg">
                <button type="submit" id="donate-submit-btn"><span>Donate now</span> </button>
            </fieldset>
        </form>

    </section>
</body>

</html>
