        <center>
            <h1> food donation </h1>
            <nav>
                <ul>
                    <li> <a href="en_request.html"> Ask for food </a> </li>
                    <li> <a href="en_donate.html"> Donate by food </a> </li>

        </center>
    </header>
    <section id="requests" style="margin: 15px;">
        <h2> Food orders </h2>
        <p>If you need food, you can submit your order here.</p>
        <form method="post">
            <fieldset>
                <legend> Fill the following form </legend>

                <span class="s">*</span> means required
                <br><br>

                <label for="request-food-name"><span class="s">* </span>Food name: </label>
                <input type="text" id="request-food-name" name="request-food-name" autofocus required autocomplete
                    maxlength="30">
                <br><br>

                <label for="request-quantity"><span class="s">* </span>Quantity in kilos: </label>
                <input type="number" id="request-quantity" min="1" max="100" name="request-quantity" required
                    autocomplete step="0.1">
                <br><br>

                <label for="request-location"><span class="s">* </span>Address: </label>
                <input type="text" size=55" id="request-location" name="request-location" required autocomplete>
                <br><br>
                <img src="../../assets/chicken.jpg">
                <button type="submit" id="request-submit-btn"><span>Submit</span></button>
            </fieldset>
        </form>
    </section>
</body>

</html>
