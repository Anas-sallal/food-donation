        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="img/icon" href="../assets/jpeg.ico">
    </head>
    <body>
        <header>
            <h1>🌛 التبرع بالطعام 🌜 </h1>
            <nav>
                <ul>
                    <li> <a href="request.html"> اطلب الطعام </a> </li>
                    <li> <a href="donate.html"> تبرع بالطعام </a> </li>
                    <li> <a href="about_us.html"> عنّا </a> </li>
                    <li> <a href="blog.html"> فضل التبرع بالطعام </a> </li>

                    <li> <a href="index.html"> الصفحة الرئيسية </a> </li>
                </ul>
            </nav>
        </header>
        <section id="requests" style="margin: 15px;">
            <h2>طلبات الطعام</h2>
            <p>إذا كنت بحاجة إلى الطعام، يمكنك إرسال طلبك هنا.</p>
            <form method="post">
                <fieldset>
                    <legend>املأ النموذج التالي</legend>
                
            
                    <span class="s">*</span> تعني مطلوب
                    <br><br> 

                    <label for="request-food-name"><span class="s">*</span>اسم الطعام:</label>
                    <input type="text" id="request-food-name" name="request-food-name" autofocus required autocomplete maxlength="30">
                    <br><br>

                    <label for="request-quantity"><span class="s">*</span>الكمية بالكيلو:</label>
                    <input type="number" id="request-quantity" min="1" max="100" name="request-quantity" required autocomplete step="0.1">
                    <br><br>

                    <label for="request-location"><span class="s">*</span>العنوان:</label>
                    <input type="text" size=55" style="color:black;" id="request-location" name="request-location" required autocomplete>
                    <br><br>
                    <img src="../assets/chicken.jpg">
                    <button type="submit" id="request-submit-btn"><span>اطلب الآن</span> </button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
