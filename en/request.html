    <section id="request">
        <div class="form-donation">
            <h3 style="text-align: center;">If you want to order food you can send your order here.</h3>
            <p id="message"></p>
            <form id="formcontent" method="post">
                <label for="donate-food-name">food type</label>
                <br>
                <input type="text" required autofocus autocomplete maxlength="30">
                <br><br>

                <label for="donate-quantity">quantity in kilos:</label>
                <br>
                <input type="number" min="1" max="100" required autocomplete step="0.1">
                <br><br>

                <label for="donate-location">address:</label>
                <br>
                <input type="text" required autocomplete>
                <br>
                <br>
                <div>
                    <button type="submit" id="donate-submit-btn"><span>order now</span> </button>
                </div>
            </form>
        </div>
    </section>
